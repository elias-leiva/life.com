  <script type="text/javascript">
    function callEndpointDolar() {
      let url = 'https://dolarapi.com/v1/dolares';
      fetch(url)
        .then(res => res.json())
        .then(function (data) {
          appendData(data);
        })
    }
  
    callEndpointDolar();
  
    function appendData(data) {
      var dolarTable = document.getElementById("dolar-table").getElementsByTagName('tbody')[0];
      dolarTable.innerHTML = '';
  
      for (var i = 0; i < data.length; i++) { 
        var row = dolarTable.insertRow('i');
        var cellNombre = row.insertCell('0');
        var cellCompra = row.insertCell('1');
        var cellVenta = row.insertCell('2');
  
        cellNombre.innerHTML = data[i].nombre;
        cellCompra.innerHTML = '$' +  data[i].compra;
        cellVenta.innerHTML = '$' + data[i].venta;
        
        cellCompra.style.textAlign = 'center';
        cellVenta.style.textAlign = 'right';
      }
    }
  </script>
