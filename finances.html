  <script type="text/javascript">
    function callEndpointDolar() {
      let url = 'https://dolarapi.com/v1/dolares';
      fetch(url)
        .then(res => res.json())
        .then(function (data) {
          appendData(data);
        })
    }
  
    callEndpointDolar();
  
    function appendData(data) {
      var mainContainer =  document.getElementById("info-dolar")
      var dolarTable = document.getElementById("dolar-table");
  
      dolarTable.innerHTML = '';
  
      var header = dolarTable.createTHead();
      var row = header.insertRow(0);

      var cellNombreHeader = row.insertCell(0);
      var cellCompraHeader = row.insertCell(1);
      var cellVentaHeader = row.insertCell(2);
  
      cellNombreHeader.innerHTML = "Tipo";
      cellCompraHeader.innerHTML = "Compra";
      cellVentaHeader.innerHTML = "Venta";
  
      for (var i = 0; i < data.length; i++) {
        var row = dolarTable.insertRow(i + 1);
        var cellNombre = row.insertCell(0);
        var cellCompra = row.insertCell(1);
        var cellVenta = row.insertCell(2);
  
        cellNombre.innerHTML = data[i].nombre;
        cellCompra.innerHTML = data[i].compra;
        cellVenta.innerHTML = data[i].venta;

      }
    }
  </script>
